name: mealmate
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  add_to_cart_animation: ^2.0.3
  bloc: ^8.1.1
  bloc_concurrency: ^0.2.1
  bot_toast: ^4.0.3
  chewie: ^1.7.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dotted_border: ^2.0.0+3
  equatable: ^2.0.5
  extended_image: ^8.0.1
  file_picker: ^5.3.2
  firebase_core: ^2.8.0
  firebase_messaging: ^14.3.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_blurhash: ^0.7.0
  flutter_cache_manager: ^3.3.0
  flutter_file_dialog: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.4
  get_it: ^7.2.0
  go_router: ^6.5.2
  # google_maps_flutter: ^2.4.0
  http: ^0.13.5
  image_cropper: ^3.0.2
  image_picker: ^0.8.7+1
  intl: any
  # location: ^5.0.3
  material_floating_search_bar_2: ^0.5.0
  menu_button: ^1.4.2+1
  path_provider: ^2.0.14
  permission_handler: ^10.2.0
  photo_view: ^0.14.0
  shared_preferences: ^2.0.20
  shimmer: ^3.0.0
  url_launcher: ^6.1.10
  video_player: ^2.7.0

dev_dependencies:
  build_runner: null
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # web:
  #   generate: true
  #   image_path: "icon/icon.png"
  #   # background_color: "#hexcode"
  #   # theme_color: "#hexcode"
  # windows:
  #   generate: true
  #   image_path: "icon/icon.png"
  #   icon_size: 48 # min:48, max:256, default: 48
  # macos:
  #   generate: true
  #   image_path: "icon/icon.png"
  # linux:
  #   generate: true
  #   image_path: "icon/icon.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/svg/
    - assets/icons/
    - assets/png/
    - assets/

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/almarai/Almarai-Bold.ttf
        - asset: assets/fonts/almarai/Almarai-ExtraBold.ttf
        - asset: assets/fonts/almarai/Almarai-Light.ttf
        - asset: assets/fonts/almarai/Almarai-Regular.ttf

    - family: Pacifico
      fonts:
        - asset: assets/fonts/pacifico/Pacifico-Regular.ttf
