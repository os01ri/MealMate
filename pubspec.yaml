  flutter_bloc: ^8.1.2
  flutter_blurhash: ^0.7.0
  flutter_cache_manager: ^3.3.0
  flutter_file_dialog: ^3.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.4
  get_it: ^7.2.0
  go_router: ^6.5.2
  http: ^0.13.5
  image_cropper: ^3.0.2
  image_picker: ^0.8.7+1
  intl: any
  material_floating_search_bar_2: ^0.5.0
  menu_button: ^1.4.2+1
  path_provider: ^2.0.14
  permission_handler: ^10.2.0
  photo_view: ^0.14.0
  shared_preferences: ^2.0.20
  shimmer: ^3.0.0
  url_launcher: ^6.1.10
  video_player: ^2.7.0

dev_dependencies:
  build_runner: null
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
